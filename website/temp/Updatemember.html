<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  {% include 'Navbar.html' %}
  {% block content %}
  <div style="display: flex;justify-content: center;align-items: center;margin-top: 50px;">
    <div style="display: flex;">
      <div>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mt-2">
            <h4>Name</h4> {{form.name}}
          </div>
          <div class="mt-2">
            <h4>Contact</h4>{{form.contact}}
          </div>
          <div class="mt-2">
            <h4>E mail</h4>{{form.email}}
          </div>
          <div style="margin-top: 10px;">
            <input type="submit" class="btn btn-primary mt-2" data-bs-dismiss="modal" value="Save Change" style="width: 100%;"/>
          </div>
          <div>
            <a href="{% url 'ViewAllmembers' %}"> <Button style="width: 100%;" class="btn btn-danger mt-2"
              data-bs-dismiss="modal">Close</Button></a>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>

  {% endblock content %}
</body>

</html>
