<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Addmember.css' %}">
    <link rel="stylesheet" href="{% static 'AddBook.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    {% include 'Navbar.html' %}
    {% block content %}
    <div class="addmember">
        <div class="formcontent">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Name" aria-label="default input example"
                        style="width: 400px;" name="fname" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Contact</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Member Contact" aria-label="default input example"
                        style="width: 400px;" name="contact" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example"
                        style="width: 400px;" name="email" required>
                </div>
                
                <input class="Add" type="submit" value="Add" />
                <div class="mt-4"><h3 name="memberid" value="regNo" style="color: red;">Your ID is : {{memberid}}</h3></div>
            </form>

        </div>
    </div>
    {% endblock content %}
</body>

</html>
