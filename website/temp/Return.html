<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Return.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    {% include 'Navbar.html' %}
    {% block content %}
    <div class="returnpage">
        <div class="formcontent">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Member Id</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Member Id" aria-label="default input example"
                        style="width: 400px;" name="mid">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Borrow</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Borrow" aria-label="default input example"
                        style="width: 400px;" name="bookBr">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book ID</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book ID" aria-label="default input example"
                        style="width: 400px;" name="Bid">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Date return</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="date" placeholder="returndate" aria-label="default input example"
                        style="width: 400px;" name="retDate">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Days of late</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Days of late"
                        aria-label="default input example" style="width: 400px;" name="lateDate">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Fine</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="fine" aria-label="default input example"
                        style="width: 400px;" name="fine">
                </div>

                <input class="Add" type="submit" value="Save" />
            </form>

        </div>
    </div>
    {% endblock content %}
</body>

</html>
