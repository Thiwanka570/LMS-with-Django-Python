<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'AddBook.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    {% include 'Navbar.html' %}
    {% block content %}
    <div class="addbook">
        <div class="formcontent">
            <form action="#" method="POST" name="addbookform">
                {% csrf_token %}

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Name</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Name" aria-label="default input example" style="width: 400px;" name="bookname" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Title</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Title" aria-label="default input example" style="width: 400px;" name="title" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Subject</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Subject" aria-label="default input example" style="width: 400px;" name="subject" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Publisher</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Publisher" aria-label="default input example" style="width: 400px;" name="publisher" required>
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Author</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Author" aria-label="default input example" style="width: 400px;" name="author" required>
                </div>

                <div><H4 style="color: RED;"> Book ID : {{Bid}}</H4></div>

                <input class="Add" type="submit" value="Add" style="margin-top: 10px;"/>
            </form>
            <div>
               
               
            </div>

        </div>
    </div>
    {% endblock content %}
</body>

</html>
