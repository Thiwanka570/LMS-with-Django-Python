<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'BorrwDetails.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    {% include 'Navbar.html' %}
    {% block content %}
    <div class="borrowpage">
        <div class="formcontent">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Member Id</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Member Id" aria-label="default input example" style="width: 400px;" name="Uid">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Book Id</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Book Id" aria-label="default input example" style="width: 400px;" name="Bid">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Contact</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="text" placeholder="Contact" aria-label="default input example" style="width: 400px;" name="contact">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Borrow Date</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="date" placeholder="Borrow Date" aria-label="default input example" style="width: 400px;" name="borDate">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Return Date</label>
                    <!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
                    <input class="form-control" type="date" placeholder="Return Date" aria-label="default input example" style="width: 400px;"  name="Rdate">
                </div>

                <input class="Add" type="submit" value="Add" />
            </form>

        </div>
    </div>
    {% endblock content %}
</body>

</html>
