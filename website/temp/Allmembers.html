<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
</head>

<body class="container">
  {% include 'Navbar.html' %}
  {% block content %}
  <div>
    <div>
      <h2>All Members</h2>
    </div>
    <div>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>

    <table table class="table table-dark table-borderless">
      <!-- Table headers -->
      <th>memberid</th>
      <th>Name</th>
      <th>contact</th>
      <th>email</th>
      <th></th>
      <th></th>
      
      

      {% for data in allmembers %}
      <tr>
        <!-- Table data -->
        <td>{{ data.memberid }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.contact }}</td>
        <td>{{ data.email }}</td>
        <td>
          <!-- Edit button -->

          <form action="" method="POST">
            <a href="{% url 'updatemembers' pid=data.id %}">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal">
                Edit
              </button>
            </a>
          </td>
          <td>
            <a href="{% url 'deletemember' pid=data.id %}">
              <button type="button" class="btn btn-danger" data-bs-toggle="modal">
                Delete
              </button></a>
          </form>
        </td>
      </tr>
  </div>
  {% endfor %}
  </table>
  </div>
  <div>
  </div>
  {% endblock content %}
</body>

</html>
