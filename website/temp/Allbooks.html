<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    {% include 'Navbar.html' %}
    {% block content %}
    <div>
        <div><h2>All Books</h2></div>
        <div>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        
        <table class="table table-dark table-borderless">
            <th>ID</th>
            <th>Name</th>
            <th>Title</th>
            <th>Subject</th>
            <th>Publisher</th>
            <th>Author</th>
            <th></th>
            <th></th>
            {% for data in allbooks %}
            <tr>
                    <td>{{data.Bid}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.subject}}</td>
                    <td>{{data.publisher}}</td>
                    <td>{{data.author}}</td>
                    <td><a href="{% url 'updatebooks' pid=data.id %}"><button type="button" class="btn btn-success">Edit</button></a></td>
                    <td><a href="{% url 'deletebooks' pid=data.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock content %}
</body>

</html>
